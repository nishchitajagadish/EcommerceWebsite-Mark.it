    <title>MARK IT</title>
    <link href="menfashion1.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

    <div class="hero">
        <div class="row">
            <div class="col">

                <div class="slider">
                    <div class="product">

                        <img src="https://images-na.ssl-images-amazon.com/images/I/81jMsojO7vL._SL1500_.jpg" alt="" onclick="clickme(this)">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/71an9eiBxpL._SL1500_.jpg" alt="" onclick="clickme(this)">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/911fLe-UAfL._SL1500_.jpg" alt="" onclick="clickme(this)">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/71GDW8vukML._SL1500_.jpg" alt="" onclick="clickme(this)">

                    </div>
                    <div class="preview">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/81jMsojO7vL._SL1500_.jpg" id="imagebox" alt="">
                    </div>
                </div>

            </div>
            <div class="col">

                <div class="content">
                    <p class="brand">Brand: Apple</p>
                    <h2>2020 Apple MacBook Pro (13.3-inch/33.78 cm, Apple M1 chip with 8‑core CPU and 8‑core GPU, 8GB RAM, 512GB SSD) - Space Grey</h2>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <p class="price">Brand: Apple</p>
                    <p class="text-center my-1">₹1,35,800</p>
                    <p>Size: <select name="size">

                            <option value="select size">select storage</option>
                            <option value="512 GB">512 GB</option>
                            <option value="1 TB">1 TB</option>
                            <option value="2 TB">2 TB</option>

                        </select></p>
                    <p>Quantity: <input type="text" value="1"></p>
                    <button type="button">
                        <i class="fa fa-shopping-cart"></i>
                        Buy Now</button>
                </div>

            </div>
        </div>




    </div>



    <script>
        function clickme(smallImg) {

            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src;

        }

    </script>
